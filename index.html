<!-- 
  
CONTROL DE ACCESOS

Sistema de registro de entrada y salida de
invitados o residentes del establecimiento, 
con asignacion de tarjeta(id) para molinetes.

FLUJO:
lector de codigos de barra
leer DNI
se completan los datos automaticamente en el form.
Base de datos con invitados y residentes habilitados.
Asignacion de tarjeta RFID, fecha/hora inicio
Conexion con lector RFID y molinete.  -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Accesos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo2.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>
<body>

  <h1 class="title">CONTROL DE ACCESOS</h1>

  <form id="access-form" action="#" method="post" class="container-sm">
    <div class="form-group">
      <div class="name-labels">
        <label for="nombre">Nombre:</label>
        <label for="apellido">Apellido:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre" title="Nombre" />
        <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido" title="Apellido" />
      </div>
    </div>

    <div class="form-group">
      <div class="name-labels">
        <label for="dni">DNI:</label>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI" title="DNI" />
        <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" required placeholder="Ingrese su fecha de nacimiento (DD/MM/AAAA)" title="Fecha de Nacimiento" />
      </div>
    </div>

    <div class="form-group">
      <div class="name-labels">
        <label for="nacionalidad">Nacionalida:</label>
        <label for="sexo">Sexo:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="nacionalidad" name="nacionalidad" required placeholder="Ingrese su nacionalidad" title="Nacionalidad" />
        <select id="sexo" name="sexo" required>
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
    </div>

    <div class="btn-center">
      <button type="submit" class="btn btn-ingresar">Ingresar</button>
    </div>

  </form>

    <div class="table-container">
    <h2>USUARIOS CARGADOS</h2>
    <div class="btn-container">
      <div class="btn-group">
        <button id="verUsuariosBtn" class="btn btn-ver-usuarios">VER USUARIOS</button>
        <h3></h3>
        <button id="limpiarUsuariosBtn" class="btn btn-limpiar-usuarios">LIMPIAR USUARIOS</button>
    <table id="usersTable" class="table mt-3">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Fecha de Nacimiento</th>
          <th>Nacionalidad</th>
          <th>Sexo</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Aquí se mostrarán los usuarios cargados -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
