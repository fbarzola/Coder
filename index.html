<!-- 
  
CONTROL DE ACCESOS

Sistema de registro de entrada y salida de
invitados o residentes del establecimiento, 
con asignacion de tarjeta(id) para molinetes.

FLUJO:
lector de codigos de barra
leer DNI
se completan los datos automaticamente en el form.
Base de datos con invitados y residentes habilitados.
Asignacion de tarjeta RFID, fecha/hora inicio
Conexion con lector RFID y molinete.  -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Accesos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo2.css"> 
</head>
<body>

  <h1 class="title">CONTROL DE ACCESOS</h1>

  <form id="access-form" action="#" method="post" class="container-sm">
      <div class="form-group">
      <div class="name-labels">
        <label for="nombre">Nombre:</label>
        <label for="apellido">Apellido:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre" title="Nombre" />
        <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido" title="Apellido" />
      </div>
    </div>

    <div class="form-group">
      <div class="name-labels">
        <label for="dni">DNI:</label>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI" title="DNI" />
        <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" required placeholder="Ingrese su fecha de nacimiento (DD/MM/AAAA)" title="Fecha de Nacimiento" />
      </div>
    </div>

    <div class="form-group">
      <div class="name-labels">
        <label for="nacionalidad">Nacionalida:</label>
        <label for="sexo ">Sexo:</label>
      </div>
      <div class="name-inputs">
        <input type="text" id="nacionalidad" name="nacionalidad" required placeholder="Ingrese su nacionalidad" title="Nacionalidad" />
        <input type="text" id="sexo" name="sexo" required placeholder="Ingrese su sexo" title="Sexo" />
      </div>
      </div>
    </div>

         <button type="submit" class="btn btn-primary btn-lg mx-auto mt-4 rounded-pill text-uppercase">Ingresar</button>

  </form>

  <script src="script.js"></script>

</body>
</html>
